<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Past Experience - Second Brain</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='fav.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="app-bar">
        <a href="{{ url_for('dashboard') }}" class="app-bar-link">
            <span class="logo">üß†</span>
            <span class="app-name">Second Brain</span>
        </a>
        <nav class="app-nav">
            <a href="{{ url_for('dashboard') }}" class="nav-link">üè† Dashboard</a>
            <a href="{{ url_for('todays_tasks') }}" class="nav-link">üìÖ Today's Tasks</a>
            <a href="{{ url_for('create_todo') }}" class="nav-link">‚ûï Create Todo</a>
            <a href="{{ url_for('all_todos') }}" class="nav-link">üìã All Todos</a>
            <a href="{{ url_for('create_experience') }}" class="nav-link active">üí° Past Experience</a>
            <a href="{{ url_for('view_experiences') }}" class="nav-link">üìö All Experiences</a>
        </nav>
    </header>

    <div class="full-screen-container">
        <main>
            <div class="form-container">
                <h2>Create Past Experience</h2>
                
                <form method="POST" action="{{ url_for('create_experience') }}">
                    <div class="form-group">
                        <label for="title">
                            Title *
                            <span class="char-counter" id="titleCounter">0/200</span>
                        </label>
                        <input type="text" id="title" name="title" required placeholder="Enter experience title" maxlength="200">
                    </div>

                    <div class="form-row-split">
                        <div class="form-group form-group-wide">
                            <label for="tags">
                                Tags (comma-separated)
                                <span class="char-counter" id="tagsCounter">0/200</span>
                            </label>
                            <input type="text" id="tags" name="tags" placeholder="e.g., python, debugging, api" maxlength="200">
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category">
                                <option value="">Select Category</option>
                                <option value="Technical">Technical</option>
                                <option value="Problem-Solving">Problem-Solving</option>
                                <option value="Project">Project</option>
                                <option value="Learning">Learning</option>
                                <option value="Best-Practice">Best Practice</option>
                                <option value="Troubleshooting">Troubleshooting</option>
                                <option value="Design">Design</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="context">
                            Context / Situation
                            <span class="char-counter" id="contextCounter">0/500</span>
                        </label>
                        <textarea id="context" name="context" rows="3" placeholder="Brief context about when/why this experience occurred (helps LLM understand relevance)..." maxlength="500"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">
                            Past Experience
                            <span class="char-counter" id="contentCounter">0/10000</span>
                        </label>
                        <textarea id="content" name="content" rows="21" placeholder="Write about your past experience..." maxlength="10000"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Experience</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        // Title character counter
        const titleInput = document.getElementById('title');
        const titleCounter = document.getElementById('titleCounter');
        titleInput.addEventListener('input', function() {
            const length = this.value.length;
            titleCounter.textContent = length + '/200';
        });

        // Tags character counter
        const tagsInput = document.getElementById('tags');
        const tagsCounter = document.getElementById('tagsCounter');
        tagsInput.addEventListener('input', function() {
            const length = this.value.length;
            tagsCounter.textContent = length + '/200';
        });

        // Context character counter
        const contextInput = document.getElementById('context');
        const contextCounter = document.getElementById('contextCounter');
        contextInput.addEventListener('input', function() {
            const length = this.value.length;
            contextCounter.textContent = length + '/500';
        });

        // Content character counter
        const contentInput = document.getElementById('content');
        const contentCounter = document.getElementById('contentCounter');
        contentInput.addEventListener('input', function() {
            const length = this.value.length;
            contentCounter.textContent = length + '/10000';
        });
    </script>
</body>
</html>
